<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style26.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        

        <form action="">

            <div class="row">

                <div class="column">
                    <h3 class="title">BILLING ADDRESS</h3>

                    <div class="inputbox">
                        <span>Full Name:</span>
                        <input type="text" placeholder="Yakub...">
                    </div>
                    <div class="inputbox">
                        <span>Email:</span>
                        <input type="email" placeholder="Ybash@gmail.com">
                    </div>
                    <div class="inputbox">
                        <span>Address:</span>
                        <input type="text" placeholder="Walls street...">
                    </div>
                    <div class="inputbox">
                        <span>city:</span>
                        <input type="text" placeholder="ebute metta">
                    </div>
                    <div class="inputbox">
                        <span>State:</span>
                        <input type="text" placeholder="Lagos">
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">PAYMENT </h3>

                    <div class="inputbox">
                        <span>Cards accepted</span>
                        <img src="../sneaker21/images/payment.png" alt="" width="200px">
                    </div>
                    <div class="inputbox">
                        <span>Card Number:</span>
                        <input type="number" placeholder="555-444-333-222">
                    </div>
                    <div class="inputbox">
                        <span>Card Name:</span>
                        <input type="text" placeholder="yakub Muhammad">
                    </div>
                   <div class="flex"> <div class="inputbox">
                        <span>Exp Date:</span>
                        <input type="date" placeholder="02/22">
                    </div>
                    <div class="inputbox">
                        <span>CVV:</span>
                        <input type="number" placeholder="435">
                    </div>
                </div>
                </div>
               
              </div>

              <input type="submit" value="Checkout" class="submit">
        </form>

    </div>
</body>
</html>
